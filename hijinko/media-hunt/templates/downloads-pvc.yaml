{{- if and .Values.persistence.enabled (not .Values.persistence.nfs_enabled) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads
  labels: {{- include "media-hunt.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: {{ .Values.persistence.storageClass }}
{{- end }}
