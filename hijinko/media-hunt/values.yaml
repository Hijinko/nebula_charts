# Default values for media-hunt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

gluetun:
  image:
    repository: qmcgaw/gluetun
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  securityContext:
    privileged: true
    capabilities:
      add:
       - "NET_ADMIN"

  service:
    type: ClusterIP
    port: 8888

  environment:
    VPN_SERVICE_PROVIDER: ipvanish
    VPN_TYPE: openvpn
    OPENVPN_USER:
    OPENVPN_PASSWORD:
    # Wireguard:
    # - WIREGUARD_PRIVATE_KEY=wOEI9rqqbDwnN8/Bpp22sVz48T71vJ4fYmFWujulwUU=
    # - WIREGUARD_ADDRESSES=10.64.222.21/32
    TZ: America/New_York
    UPDATER_PERIOD: 24h
    UPDATER_VPN_SERVICE_PROVIDERS: ipvanish
    FIREWALL_INPUT_PORTS: 8080,5076

nzbhydra2:
  image:
    repository: lscr.io/linuxserver/nzbhydra2
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  ingress:
    enabled: true
    className: "nginx"
    hosts:
      - host: nzbhydra2.local
        paths:
          - path: /
            pathType: ImplementationSpecific

  service:
    type: ClusterIP
    port: 5076

  environment:
    PUID: "1000"
    PGID: "1000"
    TZ: America/New_York 

sabnzbd:
  image:
    repository: lscr.io/linuxserver/sabnzbd
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  ingress:
    enabled: true
    className: "nginx"
    hosts:
      - host: sabnzbd.local
        paths:
          - path: /
            pathType: ImplementationSpecific

  service:
    type: ClusterIP
    port: 8080

  environment:
    PUID: "1000"
    PGID: "1000"
    TZ: America/New_York

persistence:
  enabled: true # configuration persistence
  storageClass: "openebs-hostpath"
  nfs_enabled: true # if set to false persistence for data can be managed by storage class
  server:
  path:
